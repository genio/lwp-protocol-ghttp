name = LWP-Protocol-GHTTP
author  = Gisle Aas <gisle@activestate.com>
license             = Perl_5
copyright_holder    = Gisle Aas
copyright_year      = 1997

version = 6.16

[Git::Contributors]

[@Filter]
-bundle = @Basic
-remove = Readme
-remove = GatherDir
-remove = ExtraTests
-remove = MakeMaker

[MakeMaker::Awesome]

[NextRelease]
[MetaProvides::Package]

[GatherDir]
exclude_filename = Makefile.PL
exclude_filename = META.json

[MetaJSON]
[GithubMeta]
issues  = 1
user    = genio
[@Git]

[CheckChangeLog]
[PkgVersion]
[PodSyntaxTests]
[Test::PAUSE::Permissions]
[Test::Pod::Coverage::Configurable]

[Test::PodSpelling]
wordlist = Pod::Wordlist
spell_cmd = aspell list
stopword = libghttp

[RunExtraTests]

[Prereqs]
perl                        = 5.008001
strict                      = 0
warnings                    = 0
Carp                        = 0
HTTP::GHTTP                 = 1.07
HTTP::Message               = 6.0
LWP::UserAgent              = 6.15
Try::Tiny                   = 0.24

[Prereqs / TestRequires]
HTTP::Daemon    = 6.0
Test::More      = 0.88

[Prereqs / DevelopRequires]
Test::CheckManifest = 1.29
Test::CPAN::Changes = 0.4
Test::Kwalitee      = 1.22
Test::Pod::Spelling::CommonMistakes = 1.000

[CopyFilesFromBuild]
copy = Makefile.PL
copy = META.json
